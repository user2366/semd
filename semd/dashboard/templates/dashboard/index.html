<!DOCTYPE html>
<html lang="en">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css" />
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
     
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background-color: #F5F5F5;
            width: 1024px;
            margin: 0 auto;
        }
     
        h2 {
            text-align: center;
            font-family: "Verdana", sans-serif;
            font-size: 40px;
        }
        .nav {

        }
        .dashboard {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 1000px;
        }
        .title {
            margin-top: 50px;
        }
        .el1 {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 500px;
            height: 500px;
        }
        .el2 {
            width: 500px;
            height: 500px;
            background-color: green;
        }
        .el3 {
            width: 500px;
            height: 500px;
            background-color: darkred;
        }
        .el4 {
            width: 500px;
            height: 500px;
            background-color: burlywood;
        }
        .canvas {
            margin: auto;
        }

    </style>
     
    <body>
        <div class="nav">
                <h2>Аналитика по ЛПУ</h2>
        </div>
        <container class="dashboard">
            <div class="el1">
                <h1 class="title">По статусу документов</h1>
                <canvas class="canvas" id="myChart"></canvas>
            </div>
            <div class="el2"></div>
            <div class="el3"></div>
            <div class="el4"></div>
        </container>
     
    <script type="text/javascript">

        $(function () {
            var data = [
            {
                value: {{status.1}},
                color:"#F7464A",
                highlight: "#F7464A",
                label: "Ошибка регистрации в РЭМД"
            },
            {
                value: {{status.0}},
                color: "#32CD32",
                highlight: "#32CD32",
                label: "Зарегистрирован в РЭМД"
            },
            {
                value: {{status.2}},
                color: "#FFD700",
                highlight: "#FFD700",
                label: "Отправлен на регистрацию в РЭМД"
            },
            {
                value: {{status.3}},
                color: "#FF8C00",
                highlight: "#FF8C00",
                label: "Подписан. Не отправлен на регистрацию в РЭМД"
            },
            {
                value: {{status.4}},
                color: "#696969",
                highlight: "#696969",
                label: "Системные ошибки"
            }
        ]
            var option = {
            responsive: true,
            };
            // Get the context of the canvas element we want to select
            var ctx = document.getElementById("myChart").getContext('2d');
            var myPieChart = new Chart(ctx).Pie(data,option); //'Line' defines type of the chart.
        });
    </script>
    </body>
</html>
